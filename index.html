<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Print Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a" />

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background:#f4f4f4 }
    h1, h2 { text-align:center }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:20px }
    .card { background:#fff; padding:10px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); cursor:pointer }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:6px }
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,.6); align-items:center; justify-content:center }
    .modal-content { background:#fff; padding:20px; width:400px; border-radius:8px }
    .admin { margin-top:40px; background:#fff; padding:20px; border-radius:8px }
    input, textarea, button { width:100%; margin:6px 0; padding:8px }
    button { cursor:pointer }
  </style>
</head>
<body>

<h1>3D Printing Products</h1>
<div id="productGrid" class="grid"></div>

<!-- Product Modal -->
<div id="productModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <h2 id="mName"></h2>
    <p id="mDesc"></p>
    <strong>Available Colors:</strong>
    <p id="mColors"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<div id="adminUnlock" style="text-align:center; margin-top:30px;">
  <input id="pin" type="password" placeholder="Admin PIN" />
  <button onclick="unlockAdmin()">Unlock Admin</button>
</div>

<!-- Admin Section -->
<div class="admin" id="admin" style="display:none">
  <h2>Admin: Add / Delete Products</h2>
  <input id="name" placeholder="Product name" />
  <textarea id="desc" placeholder="Description"></textarea>
  <input id="colors" placeholder="Colors (comma separated)" />
  <input id="image" placeholder="Image URL" />
  <button onclick="addProduct()">Add Product</button>
</div>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [];

function save() {
  localStorage.setItem('products', JSON.stringify(products));
}

function render() {
  const grid = document.getElementById('productGrid');
  grid.innerHTML = '';
  products.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <img src="${p.image}" />
      <h3>${p.name}</h3>
      <button onclick="event.stopPropagation(); deleteProduct(${i})">Delete</button>
    `;
    div.onclick = () => openModal(p);
    grid.appendChild(div);
  });
}

function openModal(p) {
  mName.innerText = p.name;
  mDesc.innerText = p.desc;
  mColors.innerText = p.colors.join(', ');
  productModal.style.display = 'flex';
}

function closeModal() {
  productModal.style.display = 'none';
}

function addProduct() {
  products.push({
    name: name.value,
    desc: desc.value,
    colors: colors.value.split(','),
    image: image.value
  });
  save(); render();
  name.value = desc.value = colors.value = image.value = '';
}

function deleteProduct(i) {
  products.splice(i,1);
  save(); render();
}

render();

// Register Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
